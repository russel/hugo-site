baseurl = "https://newsite.accu.org"
title = "ACCU"
theme = "universal"
themesDir = "themes"
languageCode = "en-gb"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "News"
    url  = "/news/"
    weight = 2

[[menu.main]]
    name = "Conferences"
    identifier = "conferences"
    url  = "/conferences/"
    weight = 3

[[menu.main]]
    name = "Journals"
    identifier = "journals"
    url  = "/journals/"
    weight = 4

[[menu.main]]
    name = "Book reviews"
    identifier = "bookreviews"
    url  = "/book-reviews/"
    weight = 5

[[menu.main]]
    name = "Local groups"
    identifier = "localgroups"
    url  = "/local-groups/"
    weight = 6

[[menu.main]]
    name = "Privacy policy"
    identifier = "privacypolicy"
    url  = "/privacy-policy/"
    weight = 7

[params]
    viewMorePostLink = "/news/"
    author = "ACCU"
    defaultKeywords = ["accu", "C++"]
    defaultDescription = "ACCU - professionalism in programming"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"

    about_us = "<p>ACCU is a voluntary organisation dedicated to improving programming practice.</p>"
    copyright = "Copyright (c) 2018–2020 ACCU; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "2 January 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = "<a href='mailto:info@accu.org'>info@accu.org</a><br>"
    #latitude = "-12.043333"
    #longitude = "-77.028333"

[Permalinks]
    blog = "/news/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = false
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = false
    icon = "fa fa-file-code-o"
    title = "Do you want to see more?"
    subtitle = "We have prepared for you more than 40 different HTML pages, including 5 variations of homepage."
    link_url = "#"
    link_text = "Check other homepages"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "Latest ACCU news"
    subtitle = ""

[taxonomies]
  journal = "journals"
  contributor = "contributors"
  category = "categories"
  bookreviews_author = "bookreviews_authors"
  bookreviews_reviewer = "bookreviews_reviewers"
